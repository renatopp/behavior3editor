<html>
<head>

  <script src="app/app.js" type="text/javascript"></script>
  <script src="app/common/sidebar/sidebar.js" type="text/javascript"></script>

  <script src="app/common/scrollable/scrollable.js" type="text/javascript"></script>
  <script src="app/menu/menu.js" type="text/javascript"></script>
  <script src="app/node/node.js" type="text/javascript"></script>

  <script src="app/tree/tree.js" type="text/javascript"></script>

  <script type="text/javascript">
    var MANIFEST = [
      // SCRIPT
      {id:'', src:'assets/libs/opensans-0.1.0.js'},

      {id:'', src:'assets/libs/creatine-0.2.0.min.js'},
      {id:'', src:'assets/libs/keymaster-1.6.3.min.js'},
      {id:'', src:'assets/libs/behavior3-0.2.0dev.min.js'},

      // IMG
      {id:'', src:'assets/img/closedhand.cur'},

      // STYLE
      {id:'', src:'assets/css/editor.css'},
      
      // EDITOR
      {id:'', src:'editor/data/options.js'},
      {id:'', src:'editor/data/shortcuts.js'},
      {id:'', src:'editor/data/theme_dark.js'},
      {id:'', src:'editor/editor.js'},
      {id:'', src:'editor/game.js'},
      {id:'', src:'editor/utils/functions.js'},
      {id:'', src:'editor/utils/SettingsManager.js'},
      {id:'', src:'editor/utils/Root.js'},
      {id:'', src:'editor/utils/Organizer.js'},
      {id:'', src:'editor/utils/StorageProxy.js'},

</head>

<body>

  <!-- PRELOAD PAGE -->
  <div id="preloading">
    <div class="content">
      <img src="assets/img/loading.gif" alt="Loading"/>
      <p id="loading-text">
        Loading, please wait... 
        <strong><span id="loading-progress">0%</span></strong>
      </p>
    </div>
  </div>
  <!-- END PRELOAD PAGE -->
  
  <!-- APP PAGE -->
  <div id="page">
    <canvas id="game-canvas" width="640" height="480" droppable-node></canvas>
    <menu></menu>
    <sidebar class="left">
      <div class="tabset" ng-controller="TabController">
        <ul class="header">
          <li><a href="#" ng-class="{active:visible(0)}" ng-click="select(0)">Trees</a></li>
          <li><a href="#" ng-class="{active:visible(1)}" ng-click="select(1)">Nodes</a></li>
        </ul>

        <div ng-show="visible(0)"><treepanel>0</treepanel></div>
        <div ng-show="visible(1)"><nodepanel>1</nodepanel></div>
      </div>
    </sidebar>
    <sidebar class="right">
      <div class="tabset" ng-controller="TabController">
        <ul class="header">
          <li><a href="#" ng-class="{active:visible(1)}" ng-click="select(1)">Properties</a></li>
          <!-- <li><a href="#" ng-class="{active:visible(0)}" ng-click="select(0)">Help</a></li> -->
        </ul>

        <div ng-show="visible(1)"><propertypanel>1</propertypanel></div>
        <!-- <div ng-show="visible(0)"><helppanel>2</helppanel></div> -->
      </div>
    </sidebar>
  </div>
  <!-- END APP PAGE -->

  <span ng-controller="NotificationController"></span>

  <script src="main.js" type="text/javascript"></script>
</body>
</html>
